<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>login</title>
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo"></div>
            <h1>Welcome back !</h1>
            <p>Xin chào. Chúc bạn buổi tối vui vẻ!</p>
            <form th:action="@{/login}" method="post" class="form-group">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>

                <div class="form-group remember-forgot">
                    <label>
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#">Forgot your password ?</a>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
            <p>Or, Login with</p>
            <button class="btn btn-google"><i class="fab fa-google"></i> Sign up with google</button>
            <a href="#" class="register-link">Don't have an account ? Register here</a>
        </div>
        <div class="right"></div>
    </div>
</body>

</html>
